      <a name="17"></a>

      ## [17. Intégralité de l'accord et modification] (# 16)

      Le présent Contrat constitue l'intégralité de l'accord entre Civically et vous concernant le contenu de celui-ci. Ils ne peuvent être modifiés que par un amendement écrit signé par un responsable autorisé de Civically ou par la publication par Civically d'une version révisée.

      <a name="18"></a>

      ## [18. Divisibilité] (# 18)

      Si une partie de cet accord est jugée invalide ou inapplicable, cette partie sera interprétée de manière à refléter l’intention initiale des parties et les parties restantes resteront en vigueur et de plein effet.

      <a name="19"></a>

      ## [19. Renonciation] (# 19)

      Une renonciation par l'une des parties à l'une des conditions du présent contrat ou à une violation de celui-ci, dans quelque cas que ce soit, ne renoncera pas à cette condition ou à toute violation ultérieure de celles-ci.

      <a name="20"></a>

      ## [20. Assignation] (# 20)

      Vous pouvez céder vos droits en vertu du présent Accord à toute partie qui consent et accepte d’être liée par ses termes et conditions; Civiquement peut céder ses droits en vertu du présent Accord sans condition. Le présent contrat lie et sera au bénéfice des parties, de leurs successeurs et de leurs ayants droit.

