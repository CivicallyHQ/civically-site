fr:
  guidelines_topic:
    title: "FAQ / directives"
    body: |
      <a name="respect"></a>

      ## [S'il vous plaît agir avec respect] (# respect)

      S'il vous plaît traiter Civically, et ses utilisateurs, avec respect. Le désaccord et le débat sont encouragés, à condition que la discussion soit respectueuse

      Le comportement suivant n'est pas acceptable et sera sanctionné par les modérateurs:

      * Les attaques contre tout individu ou groupe sur la base de la race, du sexe, un handicap, une religion ou d'autres caractéristiques personnelles ou culturelles.

      * Publication de matériel explicite, violent ou dérangeant.

      * Harcèlement, usurpation d'identité, abus, ou affichage de détails personnels concernant un individu sans son consentement explicite.

      * Spamming ou autrement vandaliser Civically.

      Remember that this is a public forum, and search engines index its pages. Keep the language, links, and images safe for family and friends

      <a name="participate"></a>

      ## [Votre participation compte] (# participer)

      Les conversations que nous avons ici donnent le ton à chaque nouvelle arrivée. Aidez-nous à influencer l’avenir de cette communauté en choisissant de prendre part à des discussions qui font de ce forum un lieu intéressant pour être & mdash; et en évitant ceux qui ne le font pas.

      Discourse fournit des outils permettant à la communauté d'identifier collectivement les meilleures (et les pires) contributions: signets, likes, drapeaux, réponses, modifications, etc. Utilisez ces outils pour améliorer votre propre expérience et celle de tous les autres.

      Laissons notre communauté mieux que nous l’avons trouvée.

      <a name="flag-problems"></a>

      ## [Si vous voyez un problème, signalez-le] (# flag-problèmes)

      Les modérateurs sont responsables de Civically, mais vous aussi. Avec votre aide, les modérateurs peuvent être des animateurs communautaires, pas seulement des concierges ou des policiers.

      Quand vous voyez un mauvais comportement, ne répondez pas. Il encourage les mauvais comportements en les reconnaissant, consomme de l’énergie et fait perdre du temps à tout le monde. Il suffit de signaler it_. Si suffisamment de drapeaux sont accumulés, des actions seront entreprises, soit automatiquement, soit par intervention du modérateur.

      Afin de maintenir notre communauté, les modérateurs se réservent le droit de supprimer tout contenu et tout compte utilisateur pour quelque raison que ce soit et à tout moment. Les modérateurs ne prévisualisent pas les nouveaux messages; les modérateurs et les opérateurs de sites n'assument aucune responsabilité pour les contenus postés par la communauté.

      <a name="keep-tidy"></a>

      ## [Gardez le bien rangé] (# gardez le rangé)

      Faites l'effort de mettre les choses au bon endroit, afin que nous puissions passer plus de temps à discuter et moins de nettoyage. Alors:

      * Ne commencez pas un sujet au mauvais endroit.
      * Ne postez pas la même chose dans plusieurs sujets.
      * Ne postez pas de réponses sans contenu.
      * Ne pas détourner un sujet en le modifiant en cours de route.
      * Ne signez pas vos messages & mdash; chaque message a votre information de profil attachée à elle.

      Plutôt que d’afficher «+1» ou «Convenu», utilisez le bouton J'aime.

      <a name="stealing"></a>

      ## [Publiez uniquement vos propres objets] (# volé)

      Vous ne pouvez pas publier quelque chose appartenant à quelqu'un d'autre sans autorisation. Vous ne pouvez pas publier de descriptions, de liens vers des méthodes ou pour voler la propriété intellectuelle de quelqu'un (logiciels, vidéos, fichiers audio, images) ou enfreindre toute autre loi.

      <a name="power"></a>

      ## [Powered by You] (# puissance)

      Civically est propulsé par vous et vos contributions. L'équipe civique ne joue qu'un rôle de conservateur. L'objectif est de faire fonctionner Civically à 100% la communauté.

      Participez à la discussion sur les plans de civiquement dans les #plans et expliquez où vous pouvez # de travail.

      ## [Conditions d'utilisation] (# tos)

      Nous avons des [Conditions d'utilisation](/tos) décrivant votre comportement (et notre) et vos droits en matière de contenu, de confidentialité et de lois. Pour utiliser ce service, vous devez accepter de respecter nos [TOS] (/ to).
  about_topic:
    title: "A propos"
    body: |
      Civically, c'est la plateforme du peuple. Il vous aide à naviguer dans le gouvernement, rend le droit accessible et renforce les communautés. Nous mettons le pouvoir entre vos mains.

      Civically est construit autour de l'engagement civique. Cela signifie que les gens parlent de leur gouvernement, de leurs lois ou de leur communauté. Les experts sont impliqués dans la conversation, mais l'expérience réelle est tout aussi importante.

      Civically, il est planifié, construit et géré avec notre communauté. Notre code est 100% open source, nous travaillons en collaboration sur les projets du produit et nous organisons des élections pour les postes clés de la communauté.

      Civically, il n'est pas construit pour rendre ses propriétaires riches. Ce n'est pas une affaire à but lucratif, mais il est construit à l'échelle et doit être économiquement durable. Civiquement est une entreprise sociale. Civiquement, ne dirigez pas et ne dirigerez jamais une entreprise vendant des données utilisateur ou des espaces publicitaires.

      Civically appartient actuellement à Civil Core Pty Ltd, une société australienne. Nous prévoyons de remplacer Civil Core Pty Ltd par une organisation à but non lucratif, qui sera propriétaire de la plate-forme et détiendra une participation majoritaire dans une filiale de l'entreprise qui vendra des services associés à la plate-forme.

      Si vous soutenez ce que nous faisons, envisagez de faire un don.
  privacy_topic:
    title: "Politique de confidentialité"
    body: |
      <a name="collect"></a>

      ## [Quelles informations recueillons-nous?] (# Collectons)

      Nous collectons des informations sur vous lorsque vous vous inscrivez sur notre site et collectons des données lorsque vous participez au forum en lisant, en rédigeant et en évaluant le contenu partagé ici.

      Lors de votre inscription sur notre site, il peut vous être demandé de saisir votre nom et votre adresse e-mail. Vous pouvez cependant visiter notre site sans vous inscrire. Votre adresse e-mail sera vérifiée par un email contenant un lien unique. Si ce lien est visité, nous savons que vous contrôlez l'adresse de messagerie.

      Lors de l'enregistrement et de la publication, nous enregistrons l'adresse IP d'origine de la publication. Nous pouvons également conserver des journaux de serveur contenant l'adresse IP de chaque demande adressée à notre serveur.

      <a name="use"></a>

      ## [Pour quoi utilisons-nous vos informations?] (# Use)

      Toute information que nous recueillons de votre part peut être utilisée de l’une des manières suivantes:

      * Pour personnaliser votre expérience & mdash; Vos informations nous aident à mieux répondre à vos besoins individuels.
      * Pour améliorer notre site & mdash; nous nous efforçons continuellement d'améliorer les offres de notre site en fonction des informations et des commentaires que nous recevons de votre part.
      * Pour améliorer le service client & mdash; vos informations nous aident à répondre plus efficacement à vos demandes de service à la clientèle et à vos besoins d'assistance.
      * Pour envoyer des emails périodiques & mdash; L'adresse e-mail que vous avez fournie peut être utilisée pour vous envoyer des informations, les notifications que vous demandez concernant des modifications de sujets ou en réponse à votre nom d'utilisateur, pour répondre à des demandes d'informations et / ou pour d'autres demandes ou questions.

      <a name="protect"></a>

      ## [Comment protégeons-nous vos informations?] (# Protégez)

      Nous mettons en œuvre diverses mesures de sécurité pour préserver la sécurité de vos informations personnelles lorsque vous entrez, envoyez ou accédez à vos informations personnelles.

      <a name="data-retention"></a>

      ## [Quelle est votre politique de conservation des données?] (# Conservation des données)

      Nous ferons un effort de bonne foi pour:

      * Conservez les journaux du serveur contenant l'adresse IP de toutes les demandes adressées à ce serveur pas plus de 90 jours.
      * Conservez les adresses IP associées aux utilisateurs enregistrés et à leurs publications pas plus de 5 ans.

      <a name="cookies"></a>

      ## [Utilisons-nous des cookies?] (# Cookies)

      Oui. Les cookies sont de petits fichiers qu'un site ou son fournisseur de services transfère sur le disque dur de votre ordinateur via votre navigateur Web (si vous le permettez). Ces cookies permettent au site de reconnaître votre navigateur et, si vous avez un compte enregistré, de l’associer à votre compte enregistré.

      Nous utilisons des cookies pour comprendre et enregistrer vos préférences lors de futures visites et compiler des données globales sur le trafic et les interactions entre sites afin de pouvoir offrir de meilleures expériences et outils au site. Nous pouvons faire appel à des fournisseurs de services tiers pour nous aider à mieux comprendre les visiteurs de notre site. Ces fournisseurs de services ne sont pas autorisés à utiliser les informations collectées en notre nom, sauf pour nous aider à gérer et à améliorer nos activités.

      <a name="disclose"></a>

      ## [Divulguons-nous des informations à des tiers?] (# Divulguer)

      Nous ne vendons pas, n'échangeons pas, ni ne transférons autrement à des tiers vos informations personnellement identifiables. Cela n'inclut pas les tiers de confiance qui nous aident à exploiter notre site, à mener nos activités ou à vous servir, dans la mesure où ces parties acceptent de préserver la confidentialité de ces informations. Nous pouvons également divulguer vos informations lorsque nous estimons que leur divulgation est appropriée pour se conformer à la loi, appliquer les règles de notre site ou protéger nos droits, la propriété ou la sécurité d’autres personnes. Toutefois, des informations de visiteur non personnellement identifiables peuvent être fournies à d'autres parties à des fins de marketing, de publicité ou autres.

      <a name="third-party"></a>

      ## [liens de tiers] (# tiers)

      Occasionnellement, à notre discrétion, nous pouvons inclure ou proposer des produits ou services tiers sur notre site. Ces sites tiers ont des politiques de confidentialité distinctes et indépendantes. Nous n'assumons donc aucune responsabilité pour le contenu et les activités de ces sites liés. Néanmoins, nous cherchons à protéger l’intégrité de notre site et nous nous félicitons de tout commentaire sur ces sites.

      <a name="coppa"></a>

      ## [Respect de la loi sur la protection de la vie privée en ligne pour les enfants] (# coppa)

      Notre site, nos produits et services sont tous destinés aux personnes âgées de 13 ans et plus. Si ce serveur est situé aux États-Unis et que vous avez moins de 13 ans, conformément aux exigences de la COPPA ([loi sur la protection de la vie privée en ligne des enfants](https://en.wikipedia.org/wiki/Children%27s_Online_Privacy_Protection_Act)), ne l'utilisez pas. ce site.

      <a name="online"></a>

      ## [Politique de confidentialité en ligne uniquement] (# en ligne)

      Cette politique de confidentialité en ligne s'applique uniquement aux informations collectées via notre site et non aux informations collectées hors connexion.

      <a name="consent"></a>

      ## [Votre consentement] (# consentement)

      En utilisant notre site, vous consentez à la politique de confidentialité de notre site Web.

      ## [Modifications de notre politique de confidentialité] (# modifications)

      Si nous décidons de modifier notre politique de confidentialité, nous publierons ces modifications sur cette page.

      Ce document est CC-BY-SA. Dernière mise à jour: le 31 mai 2013
