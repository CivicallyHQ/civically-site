    body: |
      Here you will find petitions that concern all of Civically. Petitions for:

      * #petitions:place

      * #petitions:app

      Petitions that are specific to a place, e.g. the creation of a new group for a place, can be found in the place itself.

  place_petitions_welcome:
    title: "About Place Petitions"
    body: |
      Here you will find petitions to add new places to Civically.

  app_petitions_welcome:
    title: "About App Petitions"
