en:
  guidelines_topic:
    title: "FAQ/Guidelines"
    body: |
      <a name="respect"></a>

      ## [Please Act Respectfully](#respect)

      Please treat Civically, and its users, with respect. Disagreement and debate are encouraged, as long as the discussion is respectful.

      The following behavior is not acceptable and will be sanctioned by moderators:

      * Attacks on any individual or group on the basis of race, gender, disability, religion or other personal or cultural characteristics.

      * Posting of explicit, violent or otherwise disturbing material.

      * Harrasment, impersonation, abuse, or Posting of personal details about an individual without their explicit consent.

      * Spamming or otherwise vandalizing Civically.

      Remember that this is a public forum, and search engines index its pages. Keep the language, links, and images safe for family and friends.

      <a name="participate"></a>

      ## [Your Participation Counts](#participate)

      The conversations we have here set the tone for every new arrival. Help us influence the future of this community by choosing to engage in discussions that make this forum an interesting place to be &mdash; and avoiding those that do not.

      Discourse provides tools that enable the community to collectively identify the best (and worst) contributions: bookmarks, likes, flags, replies, edits, and so forth. Use these tools to improve your own experience, and everyone else’s, too.

      Let’s leave our community better than we found it.

      <a name="flag-problems"></a>

      ## [If You See a Problem, Flag It](#flag-problems)

      Moderators are responsible for Civically, but so are you. With your help, moderators can be community facilitators, not just janitors or police.

      When you see bad behavior, don’t reply. It encourages the bad behavior by acknowledging it, consumes your energy, and wastes everyone’s time. _Just flag it_. If enough flags accrue, action will be taken, either automatically or by moderator intervention.

      In order to maintain our community, moderators reserve the right to remove any content and any user account for any reason at any time. Moderators do not preview new posts; the moderators and site operators take no responsibility for any content posted by the community.

      <a name="keep-tidy"></a>

      ## [Keep It Tidy](#keep-tidy)

      Make the effort to put things in the right place, so that we can spend more time discussing and less cleaning up. So:

      *   Don’t start a topic in the wrong place.
      *   Don’t cross-post the same thing in multiple topics.
      *   Don’t post no-content replies.
      *   Don’t divert a topic by changing it midstream.
      *   Don’t sign your posts &mdash; every post has your profile information attached to it.

      Rather than posting “+1” or “Agreed”, use the Like button.

      <a name="stealing"></a>

      ## [Post Only Your Own Stuff](#stealing)

      You may not post anything that belongs to someone else without permission. You may not post descriptions of, links to, or methods for stealing someone’s intellectual property (software, video, audio, images), or for breaking any other law.

      <a name="power"></a>

      ## [Powered by You](#power)

      Civically is powered by you and your contributions. The Civically Team only plays a curatorial role. The goal is to make Civically 100% community run.

      Join in the discussion about plans for Civically in #plans and pitch in where you can in #work.

      <a name="tos"></a>

      ## [Terms of Service](#tos)

      We have a [Terms of Service](/tos) describing your (and our) behavior and rights related to content, privacy, and laws. To use this service, you must agree to abide by our [TOS](/tos).

  help_welcome:
    title: "About Help"
    body: |
      Here you can post anything about Civically you're having trouble with. For example:

      * You can't figure out how to do something

      * You think there is a technical issue with Civically

      * You have an issue or question, but you're not sure where to post it

      The Civically team check #help frequently, but any member of the Civically community can respond if they can be of assistance.

      ### Sensitive or Private Matters
      If you need to discuss a sensitive or private matter please send a private message to your place moderator.

      If there is an issue with messaging your place moderator about the matter, you can send a private message to a site moderator.

      If you have tried messaging both your place moderator and a site moderator about a matter and you still have an issue, please contact sensitivematter@trycivically.com

  how_to_welcome:
    title: "About How To"
    body: |
      Here you will find topics about how to use Civically. In each topic the first post is a step by step description of the functionality.

      You can ask questions about the relevant functionality by replying to the post. Discussions about the policy behind the functionality should be raised in a relevant topic in #help:policies.

